<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<link rel="stylesheet" href="login.css" />
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="loginFrom" action="/login" method="post">
            <input id="csrf" name="_csrf" type="hidden" th:value="${_csrf.token}">
            <input id="csrfHead" name="_csrf_header" type="hidden" th:value="${_csrf.headerName}"/>
            <h1 th:text="${flag}">Sign in</h1>
            <span>or use your account</span>
            <input name="userLoginText" type="text"  id="loginText" placeholder="用户名或邮箱" />
            <input name="password" type="password" id="pwd" placeholder="密码" />
            <input name="verifyCodeActual" id="testCode" type="text" placeholder="验证码" AUTOCOMPLETE="off"/>
            <img id="captcha_img" alt="点击更换" title="点击更换"
                 onclick="refresh()" src="/kaptcha" />
            <br>
            <br>
            <button id="loginUser" type="button">Sign In</button>
            <a href="/findPassword">Forgot your password?</a>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUpTo">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="jquery.js" ></script>
<script type="text/javascript" src="md5.js" ></script>
<script type="text/javascript" src="login.js" ></script>
</body>
</html>
